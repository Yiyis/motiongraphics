      <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      html, body {
  height: 100%;
  margin: 0;
}

body {
  background-color: white;
}

.container {
  position: relative;
  max-width: 100%;
  max-height: 100%;
  margin: 0 auto;
  overflow: hidden;
}
.container::before {
  content: "";
  display: block;
  margin-top: 100%;
}

.layer {
  width: 50%;
  height: 50%;
  position: absolute;
  top: 25%;
  left: 25%;
  transform-origin: center center;
}
.layer::before {
  content: '';
  position: absolute;
  top: calc(50% - 2px);
  left: calc(50% - 2px);
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #23d5ab;
}

.inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-origin: center center;
}

.line {
  width: 50%;
  height: 1px;
  position: absolute;
  top: calc(50% - 1px);
  left: 25%;
  transform-origin: center center;
}

.layer .line:nth-child(1) {
  transform: rotate(45deg) translate(-50%, 0);
}

.layer .line:nth-child(2) {
  transform: rotate(117deg) translate(-50%, 0);
}

.layer .line:nth-child(3) {
  transform: rotate(189deg) translate(-50%, 0);
}

.layer .line:nth-child(4) {
  transform: rotate(261deg) translate(-50%, 0);
}

.layer .line:nth-child(5) {
  transform: rotate(333deg) translate(-50%, 0);
}

.layer .line:nth-child(6) {
  transform: rotate(405deg) translate(-50%, 0);
}

.layer .inner {
  animation: rotateCounterClockwise 8s linear infinite;
}

.layer .layer .line:nth-child(1) {
  transform: rotate(45deg) translate(-50%, 0);
}

.layer .layer:nth-child(6) {
  transform: rotate(0deg) translate(-70.71%, -70.71%);
}

.layer .layer .line:nth-child(2) {

}

.layer .layer:nth-child(7) {

}

.layer .layer .line:nth-child(3) {

}

.layer .layer:nth-child(8) {

.layer .layer .line:nth-child(4) {

.layer .layer:nth-child(9) {

.layer .layer .line:nth-child(5) {

}

.layer .layer:nth-child(10) {

}

.layer .layer .inner {

}

.layer .layer .layer .line:nth-child(1) {
  transform: rotate(45deg) translate(-50%, 0);
}

.layer .layer .layer:nth-child(5) {

}

.layer .layer .layer .line:nth-child(2) {

.layer .layer .layer:nth-child(6) {

.layer .layer .layer .line:nth-child(3) {

}

.layer .layer .layer:nth-child(7) {

}

.layer .layer .layer .line:nth-child(4) {

}

.layer .layer .layer:nth-child(8) {

.layer .layer .layer .inner {

.layer .layer .layer .layer .line:nth-child(1) {
  transform: rotate(45deg) translate(-50%, 0);
}

.layer .layer .layer .layer:nth-child(4) {
  transform: rotate(0deg) translate(-70.71%, -70.71%);

.layer .layer .layer .layer .line:nth-child(2) {

.layer .layer .layer .layer:nth-child(5) {

.layer .layer .layer .layer .line:nth-child(3) {

}

.layer .layer .layer .layer:nth-child(6) {

}

.layer .layer .layer .layer .inner {
  animation: rotateClockwise 2s linear infinite;
}

.layer .layer .layer .layer .layer .line:nth-child(1) {
  transform: rotate(45deg) translate(-50%, 0);
}

.layer .layer .layer .layer .layer .line:nth-child(1)::before {
  content: '';
  position: absolute;
  top: -5px;
  left: -5px;
  width: 2px;
  height: 2px;

}

.layer .layer .layer .layer .layer:nth-child(3) {

}

.layer .layer .layer .layer .layer .line:nth-child(2) {

.layer .layer .layer .layer .layer .line:nth-child(2)::before {
  content: '';

  top: -5px;
  left: -5px;
  width: 2px;
  height: 2px;
  border-radius: 50%;

}

.layer .layer .layer .layer .layer:nth-child(4) {
  transform: rotate(180deg) translate(-70.71%, -70.71%);
}

.layer .layer .layer .layer .layer .inner {
  animation: rotateCounterClockwise 1.6s linear infinite;
}

@keyframes rotateClockwise {
  from {
    transform: rotate(0);
  }
  to {
    transform: rotate(360deg);
  }
}
@keyframes rotateCounterClockwise {
  from {
    transform: rotate(0);
  }
  to {
    transform: rotate(-360deg);
  }
}
